<!DOCTYPE html>
<html>
<head>
	<title>Sign-up</title>
	<link href="https://fonts.googleapis.com/css?family=Merriweather&display=swap" rel="stylesheet">

	<link rel="stylesheet" type="text/css" href="css/design.css">
</head>
<body>
	<div class="container">
		<div class="signup-section">
			<img src="img/signup.png">
			<h1>Signup Here</h1>
			<form>
				<input type="text" name="First-name" placeholder="First-name" class="from-control">
				<input type="text" name="Last-name" placeholder="Last-name" class="from-control">
				<input type="email" name="email" placeholder="email address" class="from-control">
				<input type="Password" name="Password" placeholder="Password" class="from-control">
				<input type="date" name="date" placeholder="date">
				<input type="submit" value="signup" class="btn">

			</form>
		
		</div>
	</div>

</body>
</html>
