<!DOCTYPE html>
<html>
    <head>
        <title>Recover ID</title>

        <link href="https://fonts.googleapis.com/css?family=Merriweather&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css/Forget-design.css"
        <style type="text/css">
    </head>
    <body>
        <div class="container">
            <DIV class="Forget-section">
                <img src="img/forgotpassword.png" alt="Forget-logo">
                <h2>Password Recover</h2>
                <form>
                    
                    <input typ="email" name="email"placeholder="Email Address" class= "form-controll">
                    <input type="password" name="password" placeholder="Password" class="form-controll">
                    <input typ="number" name="number"placeholder="number" class= "form-controll">

                    <input type="submit" value="Send Code" class="btn">
                </form>
               
            </DIV>
        </div>
        
    </body>
</html>
